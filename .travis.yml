language: python
python:
- 2.7
- 3.5
- pypy
install:
- pip install -U pip
- pip install .[all]
script: python setup.py test
sudo: false
cache:
  directories:
  - .cache/pip/
  - $HOME/.cache/pip
  - docs/node_modules/
  - $HOME/docs/node_modules
deploy:
  provider: pypi
  user: nzme
  password:
    secure: 
  on:
    branch: master
    tags: true
    distributions: sdist bdist_wheel
    repo: NZME/django-model-extra-data
    condition: $TRAVIS_PYTHON_VERSION = "2.7"
